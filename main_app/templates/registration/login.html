{% extends "base.html" %}
{% block title %}<title>Login</title>{% endblock %}
{% block content %}
  <h1>Login</h1>
  {% for message in messages %}<p>{{ message }}</p>{% endfor %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
  <p>Dont have an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
