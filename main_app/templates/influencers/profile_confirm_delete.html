{% extends "base.html" %}
{% block title %}<title>Delete Profile</title>{% endblock %}

{% block content %}
  <h1>Delete your profile?</h1>
  <p>This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Yes, delete</button>
    <a href="{% url 'influencer_details' profile.influencer_id %}">Cancel</a>
  </form>
{% endblock %}
